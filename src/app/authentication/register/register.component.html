<div class="container" style="margin-top: 65px;">
  <form [formGroup]="registerForm">
    <div class="row">
        <div class="col-6" style="padding-top: 100px;">
            <figure><img src="assets/images/signup-image.jpg" alt="sing up image"></figure>
                    
        </div>
       
        <div class="col-6" style="padding-top: 90px;">
            <h2 class="form-title">Sign Up </h2>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="Firstname" formControlName="name">
                <label for="floatingInput">First name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="Lastname" formControlName="lastname">
                <label for="Lastname">Last name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" formControlName="username">
                <label for="username">Username</label>
              </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
                <label for="email">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="phone" formControlName="phone">
                <label for="phone">Phone Number</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                <label for="password">Password</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="confirm" placeholder="Password" formControlName="confirm">
                <label for="confirm">Confirm Password</label>
              </div>
              <div class="form-floating mb-3 py-2">
               <textarea row="20" cols="20" class="form-control" id="bio" placeholder="type here" formControlName="bio"></textarea>
                <label for="bio">Bio</label>
              </div>
              <div class="form-floating mb-3 py-2">
                <input type="text" class="form-control" id="std" formControlName="std">
                 <label for="std">Standard</label>
               </div>
              <div style="padding-top: 40px;">
                <button type="submit" class="btn btn-dark" style="height: 45px;width: 105px;" (click)="SubmitForm()"><a style="text-decoration: none; color:white;">Log In</a></button>
              </div>
        </div>
    </div>
    </form>
</div>
